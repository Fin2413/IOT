<!DOCTYPE html>
<html lang="Ru">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>It Аутсорс</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css">
  <link rel="stylesheet" href="../css/Style.css">
</head>

<body>
  <header class="header">
    <nav class="navbar navbar-expand-lg fixed-top">
      <div class="container">
        <a class="navbar-brand" href="index.html"><img src="../img/logo.png" alt="logo" class="navbar-logo"></a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarScroll"
          aria-controls="navbarScroll" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarScroll">
          <ul class="navbar-nav me-auto my-2 my-lg-0 navbar-nav-scroll">
            <li class="nav-item">
              <a class="nav-link active"" href=" #">Стоимость</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">Тарифы</a>
            </li>
            <li class="nav-item dropdown">
              <a class="nav-link" href="#" role="button">
                Преимущества
              </a>
            </li>
            <li class="nav-item">
              <a href="#" class="nav-link">О компании</a>
            </li>
            <li class="nav-item">
              <a href="#" class="nav-link">Контакты</a>
            </li>
          </ul>
          <ul class="navbar-nav me-auto my-2 my-lg-0 navbar-nav-scroll mt-3" style="--bs-scroll-height: 100px;">
            <li class="nav-item">
              <a class="nav-link" aria-current="page" href="tel: +777855555555">+7 778 555 55 55</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="mailto: logo@logo.kz">logo@logo.kz</a>
            </li>
          </ul>

          <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#staticBackdrop">
            Оставить заявку
          </button>
        </div>
      </div>
    </nav>

    <!-- Модальное окно -->
    <div class="modal fade" id="staticBackdrop" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1"
      aria-labelledby="staticBackdropLabel" aria-hidden="true">
      <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="staticBackdropLabel">Оставить заявку</h5>

            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Закрыть"></button>
          </div>
          <div class="modal-body">
            <span class="modal-text mb-10">Чтобы получить консультацию по тарифу</span>
            <select class="form-select" aria-label="Default select example">
              <option selected>Выберите тариф</option>
              <option value="1">Эконом</option>
              <option value="2">Оптимальный</option>
              <option value="3">Премиум</option>
            </select>
            <form>
              <div class="mb-3">
                <input  type="text" class="form-control" id="exampleFormControlInput1" required placeholder="Имя">
                <input  type="tel" name="tel" class="form-control" id="exampleFormControlInput1" required placeholder="Телефон">
                <input  type="email" name="email" class="form-control" id="exampleFormControlInput1" required placeholder="Email">
              </div>
            </form>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-primary">Оставить заявку</button>
          </div>
        </div>
      </div>
    </div>

  </header>
  <!-- /.header -->

  <div class="conteiner">
    <div id="carouselExampleFade" class="carousel slide carousel-fade" data-bs-ride="carousel">
      <div class="carousel-inner">
        <div class="carousel-item active">
          <img src="../img/image/1.png" class="d-block w-100 img-carousel" data-bs-interval="5000" alt="...">
        </div>
        <div class="carousel-item">
          <img src="../img/image/2.jpg" class="d-block w-100 img-carousel" data-bs-interval="5000" alt="...">
        </div>
        <div class="carousel-item">
          <img src="../img/image/1.png" class="d-block w-100 img-carousel" data-bs-interval="5000" alt="...">
        </div>
      </div>
    </div>
  </div>

</body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
  integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
<script src="../js/main.js"></script>

</html>
